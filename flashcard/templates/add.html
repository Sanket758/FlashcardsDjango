{% extends 'base.html' %}

{% block 'content' %}
<center>
    {% if user_ans %}
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
        {{ user_ans }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}



    <h1> <img src="/static/images/{{ num_1 }}.png"> + <img src="/static/images/{{ num_2 }}.png"> </h1>
    <br>
    <br>
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Your answer here!" name="answer">
      <input type="hidden" name="old1" value="{{ num_1 }}">
      <input type="hidden" name="old2" value="{{ num_2 }}">
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</center>
{% endblock %}
